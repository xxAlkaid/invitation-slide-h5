<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>邀请函</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="loading" id="loading">加载中...</div>

  <div class="container" id="container" data-total-slides="11">

      <!-- 图片会通过JavaScript动态插入 -->
    </div>
    <div class="scroll-arrow" id="scrollArrow">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <!-- 箭头形状：尖尖朝上，只有箭头部分 -->
        <path d="M6 10 L12 4 L18 10" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round" fill="none" />
      </svg>
    </div>
  </div>

  <script src="script.js"></script>
